<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#07070b" />
    <title>Login - Stackly Clothing Store</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="bg-blobs" aria-hidden="true"></div>

    <div class="login-container">
      <div class="login-wrapper">
        <!-- Back to Home Button -->
        <a href="index.html" class="back-btn" aria-label="Back to home">
          <span class="back-icon">‚Üê</span>
          <span>Back to Home</span>
        </a>

        <!-- Login Card -->
        <div class="login-card">
          <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your Stackly account</p>
          </div>

          <form class="login-form" id="loginForm">
            <!-- Email Input -->
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-wrapper">
                <span class="input-icon">‚úâ</span>
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="your@email.com"
                  required
                />
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-wrapper">
                <span class="input-icon">üîí</span>
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Enter your password"
                  required
                />
                <button
                  type="button"
                  class="show-password-btn"
                  aria-label="Toggle password visibility"
                  onclick="togglePassword()"
                >
                  üëÅ
                </button>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-actions">
              <label class="checkbox-label">
                <input type="checkbox" class="checkbox-input" />
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-login">
              <span class="btn-text">Sign In</span>
              <span class="btn-loader"></span>
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>Or continue with</span>
          </div>

          <!-- Social Login -->
          <div class="social-login">
<button class="social-btn social-google" type="button" 
        onclick="window.location.href='404.html'">
  <span class="social-icon">G</span>
</button>
            <button class="social-btn social-facebook" 
        type="button" 
        onclick="window.location.href='404.html'">
  <span class="social-icon">f</span>
</button>
           <button class="social-btn social-twitter"
        type="button"
        onclick="window.location.href='404.html'">
  <span class="social-icon">ùïè</span>
</button>
          </div>

          <!-- Sign Up Link -->
          <div class="login-footer">
            <p>Don't have an account?
              <a href="signup.html" class="signup-link">Create one</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="gradient-blob blob-1"></div>
      <div class="gradient-blob blob-2"></div>
      <div class="gradient-blob blob-3"></div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const btn = document.querySelector('.show-password-btn');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          btn.textContent = 'üôà';
        } else {
          passwordInput.type = 'password';
          btn.textContent = 'üëÅ';
        }
      }

      // Form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = this.querySelector('.btn-login');
        btn.classList.add('loading');
        
        // Simulate login process
        setTimeout(() => {
          btn.classList.remove('loading');
          alert('Login successful! (Demo)');
        }, 2000);
      });
    </script>
  </body>
</html>
